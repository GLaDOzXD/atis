            ["Friday", "12:40-13:30", "Eng-Present"],
            ["Friday", "13:30-14:20", "Club"],
            ["Friday", "14:20-15:10", "HOME"]
        ];

        function getCurrentSubject() {
            const now = new Date();
            const currentDay = now.toLocaleString('en-US', { weekday: 'long' });
            const currentTime = now.getHours() * 60 + now.getMinutes(); // Convert current time to minutes since midnight

            let currentSubject = "No Class";

            for (let entry of schedule) {
                const [day, timeRange, subject] = entry;
                if (day !== currentDay) continue;

                const [startTime, endTime] = timeRange.split('-').map(t => {
                    const [hours, minutes] = t.split(':').map(Number);
                    return hours * 60 + minutes; // Convert schedule times to minutes since midnight
                });

                if (currentTime >= startTime && currentTime < endTime) {
                    currentSubject = subject;
                    break;
                }
            }

            document.getElementById('subject').innerText = currentSubject;
        }

        // Call function to display current subject
        getCurrentSubject();

        // Optionally, update the subject every minute to keep it accurate
        setInterval(getCurrentSubject, 30000); // 60000 ms = 1 minute
    </script>
