<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Schedules</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Optional: link to a shared CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 5%;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Comprehensive Schedules || M5 Semester 2</h1>
    <p>Select your class to view the schedule [NEXT Class]:</p>

    <div class="container">
        <div class="box" onclick="location.href='5-1/index.html'">5/1</div>
        <div class="box" onclick="location.href='5-2/index.html'">5/2</div>
        <div class="box" onclick="location.href='5-3/index.html'">5/3</div>
        <div class="box" onclick="location.href='5-4/index.html'">5/4</div>
        <div class="box" onclick="location.href='5-5/index.html'">5/5</div>
        <div class="box" onclick="location.href='5-6/index.html'">5/6</div>
    </div>

</body>
</html>
